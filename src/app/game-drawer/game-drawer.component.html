<div *ngIf="displayedTower">
  <h1>{{displayedTower.name}}</h1>
  <div fxLayout=row>
    <div>
      <img class="selectedImg" [src]="displayedTower.url">
    </div>
    <div>
      <span class="stat">Damage:</span>
      {{displayedTower.damage}}<br />
      <span class="stat">Firing Rate:</span>
      {{displayedTower.firingRate}} <br />
      <span class="stat">Range:</span>
      {{displayedTower.range}} <br />
    </div>
  </div>
  <div *ngIf="backend.getLoggedInUser() | async as lUser">
    <ng-container *ngIf="lUser.user && lUser.user.name === user?.name">
      <button *ngIf="selection.buildTower && selection.grid"
        (click)="build(lUser, selection.buildTower, selection.grid)"
        [disabled]="lUser.user.gold < selection.buildTower.cost || selection.gridTower !== undefined || wouldBlockPath(selection.grid)"
        mat-stroked-button>
        Build ({{selection.buildTower.cost}} gold)
      </button>
      <button *ngIf="selection.gridTower && selection.grid" (click)="sell(lUser, selection.grid)" mat-stroked-button>
        Sell ({{Math.floor(selection.gridTower.cost * gameConfig.misc.sellMultiplier)}} gold)
      </button>
    </ng-container>
  </div>
  <mat-divider></mat-divider>
</div>
<div *ngIf="backend.getLoggedInUser() | async as lUser">
  <div *ngIf="lUser.user && lUser.user.name === user?.name">
    <h1>Towers</h1>
    <mat-selection-list id="buildList" [multiple]="false"
        (selectionChange)="selectionChange($event)">
      <mat-list-option *ngFor="let tower of gameConfig.towers | keyvalue"
      [value]="tower.key">
        <img matListAvatar [src]="tower.value.url">
        <span >{{tower.value.name}}</span>
        <span style="font-weight: lighter">Cost: {{tower.value.cost}}</span>
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
