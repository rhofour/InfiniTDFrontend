<mat-card mat-elevation-z4>
    <mat-card-header>
        <mat-card-title>Global Actions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-stroked-button (click)="todoSnackBar()">
            Reset Game
        </button>
        <button mat-stroked-button (click)="todoSnackBar()">
            Advance Time
        </button>
    </mat-card-content>
</mat-card>

<mat-card mat-elevation-z4>
    <mat-card-header>
        <mat-card-title>User Actions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-stroked-button (click)="todoSnackBar()">
            Reset Game
        </button>
        <button mat-stroked-button (click)="todoSnackBar()">
            Modify Gold
        </button>
    </mat-card-content>
</mat-card>
